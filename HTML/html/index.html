        function resetRadioSelection(){
            var ele = document.getElementsByName("Choose");
            for(var i=0;i<ele.length;i++)
                ele[i].checked = false; 
        }
        window.onload = function(e){ 
            var ele = document.getElementsByName("Choose");
            for(var i=0;i<ele.length;i++)
                ele[i].checked = false; 
        }
    </script>
</head>
